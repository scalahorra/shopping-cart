<ion-content class="ion-padding">
  <!-- <ion-button id="open-modal" expand="block">Open Modal</ion-button> -->

  <ion-modal #profile [isOpen]="profileModal" backdropDismiss="false">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>{{userInfo!.name}}</ion-title>
          <ion-buttons slot="end">
            <ion-icon size="large" color="light" name="close-outline" (click)="closeModal()"></ion-icon>
          </ion-buttons>
        </ion-toolbar>
        <ion-content class="ion-padding">
          Hola
        </ion-content>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
